<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Client Tree</title>
    <link href="../../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../../css/index.css" rel="stylesheet" />
    <script src="../../lib/signalr.js"></script>
    <script src="../../lib/vue.js"></script>
    <script src="../../lib/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 100%;height:100%"></div>
    <hr />
    <div id="app">
        <div class="container">
            <button type="button" @click="testClick" class="btn btn-primary" style="color: aqua">TestNode</button>
        </div>
    </div>

    <script type="text/javascript">

        var myChart = echarts.init(document.getElementById('main'));
        var treeData = {
            name: 'PV100',
            value: 0,
            children: []
        };
        var option = {
            tooltip: {
                trigger: 'item',
                triggerOn: 'mousemove'
            },
            series: [
                {
                    type: 'tree',

                    data: [treeData],

                    top: '1%',
                    left: '7%',
                    bottom: '1%',
                    right: '20%',

                    symbolSize: 7,
                    initialTreeDepth: 5,

                    label: {
                        position: 'left',
                        verticalAlign: 'middle',
                        align: 'right',
                        fontSize: 9,
                        formatter: function (params) {
                            //console.log(params);
                            if (!params.data) {
                                return null;
                            }
                            var nodeData = params.data;
                            //formatter: '{richKey| txt}',

                            if (nodeData.name) {
                                return '{' + nodeData.type + "|" + nodeData.name + "}";
                            } else {
                                return '{OfflineConnection| [离线] }';
                            }
                        },
                        // rich 里是文本片段的样式设置：
                        rich: {
                            Root: {
                                color: 'orange'
                            },
                            Scope: {
                                fontSize: 30,
                                color: 'purple'
                            },
                            Group: {
                                fontSize: 20,
                                color: 'green'
                            },
                            Client: {
                                fontSize: 10,
                                color: 'black'
                            },
                            Connection: {
                                fontSize: 10,
                                color: 'blue'
                            },
                            OfflineConnection: {
                                fontSize: 10,
                                color: 'gray'
                            },
                            TestNode: {
                                fontSize: 10,
                                color: 'aqua'
                            }
                        }
                    },

                    leaves: {
                        label: {
                            position: 'right',
                            verticalAlign: 'middle',
                            align: 'left'
                        }
                    },

                    expandAndCollapse: true,
                    animationDuration: 550,
                    animationDurationUpdate: 750
                }
            ]
        };
        var refreshChart = function () {
            //console.log('[refreshChart]', treeData);
            option.series[0].data[0] = treeData;
            myChart.setOption(option);
        }
        refreshChart();

        window.onresize = myChart.resize;

        var eventInvoked = "eventInvoked";
        var serverLog = "serverLog";
        var updateConnections = "updateConnections";
        var updateClientTree = "updateClientTree";

        var app = new Vue({
            el: '#app',
            data: {
            },
            created: function () {
                this.connect();
            },
            mounted: function () {
            },
            computed: {
            },
            methods: {
                testClick: function () {
                    treeData.children.push({ name: 'test Add', value: 0, type: 'TestNode' });
                    refreshChart();
                },
                eventInvoked: function (args) {
                    console.log("[eventInvoked]", args);
                },
                serverLog: function (args) {
                    console.log("[serverLog]", args);
                },
                updateConnections: function (args) {
                    console.log('[updateConnections]', args);
                    if (args.clientConnections) {
                        this.clientConnections = args.clientConnections;
                    }
                },
                updateClientTree: function (args) {
                    if (args) {
                        treeData = args;
                        refreshChart();
                    }
                },
                connect: function () {
                    var _this = this;

                    var scopeId = "monitor";
                    var clientId = "clientTree";
                    this.currentScopeId = scopeId;
                    this.currentClientId = clientId;

                    var hubName = "DemoHub";
                    var connectionHub = new signalR.HubConnectionBuilder()
                        .withUrl('/' + hubName + '?scopeId=' + scopeId + '&clientId=' + clientId)
                        .build();

                    connectionHub.on(eventInvoked,
                        function (theArgs) {
                            _this.eventInvoked(theArgs);
                        });
                    connectionHub.on(serverLog,
                        function (theArgs) {
                            _this.serverLog(theArgs);
                        });
                    connectionHub.on(updateConnections,
                        function (theArgs) {
                            _this.updateConnections(theArgs);
                        });
                    connectionHub.on(updateClientTree,
                        function (theArgs) {
                            _this.updateClientTree(theArgs);
                        });

                    connectionHub.start()
                        .then(function () {
                            console.log("与服务器连接成功");
                        })
                        .catch(error => {
                            console.error(error.message);
                        });
                }
            }
        });
    </script>
</body>
</html>
