
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>SignalrMonitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="app">
        <div class="pt-md-3">
            <div>
                <h5 class="form-inline">
                    我的连接：【scopeId】：{{current.scopeId}} 、 【clientId】：{{current.clientId}}
                    &nbsp;&nbsp;
                    <button type="button" @click="unConnction()" class="btn btn-primary pull-right">断开</button>
                    <button type="button" @click="reConnection()" class="btn btn-primary pull-right">重连</button>
                </h5>
            </div>
        </div>
        <hr />
        <div>
            <h5>发送消息：</h5>
            <div>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" v-model="messageObj.scopeId" id="scopeId" disabled>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" v-model="messageObj.clientId" id="ClientId" placeholder="ClientId">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" v-model="messageObj.groupId" id="GroupId" placeholder="GroupId">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" v-model="messageObj.message" id="Message" placeholder="消息体">
                        </div>
                        <button type="button" @click="clientStub(messageObj)" class="btn btn-primary pull-right">clientStub发送</button>
                        <button type="button" @click="clientInvoke(messageObj)" class="btn btn-primary pull-right">clientInvoke发送</button>
                    </div>

                </form>
            </div>
        </div>
        <hr />
        <div>
            <h5>
                <span>接收消息：</span>
            </h5>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">scopeId</th>
                        <th scope="col">clientId</th>
                        <th scope="col">method</th>
                        <th scope="col">bags</th>
                        <th scope="col">methodArgs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in myMesssages" :key="item.id">
                        <th scope="row">{{item.scopeId}}</th>
                        <td>{{item.clientId}}</td>
                        <td>{{item.method}}</td>
                        <td>{{item.bags}}</td>
                        <td>{{item.methodArgs }}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="/lib/vue.js" type="text/javascript"></script>
    <script src="/lib/signalr.js" type="text/javascript"></script>
    <script>
        let connectionHub;
        let clientInvoke = "ClientInvoke";
        let clientStub = "ClientStub";
        var app = new Vue({
            el: '#app',
            data: {
                current: {
                    scopeId: '',
                    clientId: '',
                    userId : ''
                },
                connectionObj: {
                    connections: [],
                    offlineCount: 0,
                    onlineCount: 0,
                    totalCount: 3
                },
                messageObj: {
                    scopeId: '',
                    clientId: '',
                    groupId: '',
                    message: ''
                },
                myMesssages:[]
            },
            methods: {
                connectionStart: function (scopeId, clientId, userId) {
                    let _this = this;
                    let hubName = "DemoHub";
                    connectionHub = new signalR.HubConnectionBuilder()
                        .withUrl('/' + hubName + '?scopeId=' + scopeId + '&clientId=' + clientId + '&userId=' + userId)
                        .build();

                    connectionHub.on(clientInvoke, function (theArgs) {
                        _this.myMesssages.push(theArgs);
                        console.log('callback: ' + clientInvoke, theArgs);
                    });
                    connectionHub.on(clientStub, function (theArgs) {
                        console.log('callback: ' + clientStub, theArgs);
                    });
                    connectionHub.start()
                        .then(function () {
                            console.log("与服务器连接成功");
                        })
                        .catch(error => {
                            console.error(error.message);
                        });
                },
                unConnction: function () {
                    connectionHub.stop();
                    console.log(connectionHub);
                },
                reConnection: function () {
                    this.connectionStart(this.current.scopeId, this.current.clientId);
                },
                updateConnections: function (args) {
                    this.connectionObj = args;
                    //this.connectionObj.connections.sort(function (a, b) {
                    //    console.log(a.createAt > b.createAt);
                    //    return a.createAt > b.createAt;
                    //})
                },
                mockConnect: function () {
                    console.log(this.current)
                },
                clientStub: function (messageObj) {
                    var url = '/api/hub/ClientStub?scopeId='+ messageObj.scopeId + '&clientId=' + messageObj.clientId;
                    fetch(url)
                        .then(response => response) //定义返回的类型和数据格式
                        .then(data => console.log(data))
                    console.log(messageObj);
                },

                clientInvoke: function (messageObj) {
                    var theArgs = {
                        scopeId: messageObj.scopeId,
                        clientId: messageObj.clientId,
                        method: "updateMessage",
                        methodArgs: { message: messageObj.message },
                        bags: {
                            foo: "foo"
                        }
                    };
                    console.log(theArgs);
                    connectionHub.invoke(clientInvoke, theArgs);
                }
            },
            created() {
                this.current.scopeId = getQueryString("scopeId");
                this.current.clientId = getQueryString("clientId");
                this.messageObj.scopeId = this.current.scopeId;
                this.connectionStart(this.current.scopeId, this.current.clientId);
            },
            filters: {
                formatDate(time) {
                    let date = new Date(time);
                    return formatDate(date, 'yyyy-MM-dd hh:mm')
                }
            }
        });

        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        }
        function formatDate(date, fmt) {
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length))
            }
            let o = {
                'M+': date.getMonth() + 1,
                'd+': date.getDate(),
                'h+': date.getHours(),
                'm+': date.getMinutes(),
                's+': date.getSeconds()
            }
            for (let k in o) {
                if (new RegExp(`(${k})`).test(fmt)) {
                    let str = o[k] + ''
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length === 1) ? str : padLeftZero(str))
                }
            }
            return fmt
        }
        function padLeftZero(str) {
            return ('00' + str).substr(str.length)
        }
    </script>
</body>
</html>
