
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>连接监控</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .toast {
            opacity: 1;
            position: relative;
            float: left
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <div class="pt-md-3">
            <h4>连接模拟：</h4>
            <div>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <!--<label for="scopeId">ScopeId</label>-->
                            <input type="text" class="form-control" v-model="current.scopeId" id="scopeId" placeholder="ScopeId">
                        </div>
                        <div class="col">
                            <!--<label for="ClientId">ClientId</label>-->
                            <input type="text" class="form-control" v-model="current.clientId" id="ClientId" placeholder="ClientId">
                        </div>
                        <div class="col">
                            <!--<label for="UserId">UserId</label>-->
                            <input type="text" class="form-control" v-model="current.userId" id="UserId" placeholder="UserId">
                        </div>

                        <button type="button" @click="mockConnect" class="btn btn-primary pull-right">进行连接</button>
                    </div>

                </form>
            </div>

        </div>
        <hr />
        <div>
            <h4>
                <span>连接列表：</span>
                <button disabled type="button" class="btn btn-info">在线人数：{{connectionObj.onlineCount}}</button>
                <button disabled type="button" class="btn btn-info">总人数：{{connectionObj.totalCount}}</button>
            </h4>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">scopeId</th>
                        <th scope="col">clientId</th>
                        <th scope="col">groups</th>
                        <th scope="col">connectionId</th>
                        <th scope="col">最新连接时间</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in connectionObj.connections" :key="item.id">
                        <th scope="row">{{item.scopeId}}</th>
                        <td>{{item.clientId}}</td>
                        <td>{{item.groups}}</td>
                        <td>{{item.connectionId || "null"}}</td>
                        <td>{{item.lastUpdateAt | formatDate }}</td>
                        <td>
                            <button type="button" @click="openToast">加入组</button>
                            <a class="btn btn-link" :href="'clientmock.html?clientId='+ item.clientId + '&scopeId='+ item.scopeId" target="_blank" v-if="item.connectionId">进入客户端</a><button disabled v-else type="button" class="btn btn-danger">已下线</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="toast" v-if="toast.show" role="alert" aria-live="assertive" aria-atomic="true" ref="toast1">
            <div class="toast-header">
                <strong class="mr-auto">加入组</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <label>groupId</label>
                <input v-model="toast.groupId" />
                <button type="button" @click="addToGroup">提交</button>
            </div>
        </div>
    </div>
    <script src="/lib/vue.js" type="text/javascript"></script>
    <script src="/lib/signalr.js" type="text/javascript"></script>
    <script>
        var connection;
        var app = new Vue({
            el: '#app',
            data: {
                connectionObj: {
                    connections: [],
                    offlineCount: 0,
                    onlineCount: 0,
                    totalCount: 3
                },
                current: {
                    scopeId: '',
                    clientId: '',
                    userId: ''
                },
                toast: {
                    show: false,
                    groupId:''
                }
            },
            methods: {

                connectionHub: function (scopeId, clientId, userId) {
                    let _this = this;
                    let hubName = "DemoHub";
                    let connectionHub = new signalR.HubConnectionBuilder()
                        .withUrl('/' + hubName + '?scopeId=' + scopeId + '&clientId=' + clientId + '&userId=' + userId)
                        .build();

                    let updateConnections = "updateConnections";
                    connectionHub.on(updateConnections, function (theArgs) {
                        _this.updateConnections(theArgs);
                        console.log(theArgs);
                    });
                    connectionHub.start()
                        .then(function () {
                            console.log("与服务器连接成功");
                        })
                        .catch(error => {
                            console.error(error.message);
                        });
                },
                updateConnections: function (args) {
                    this.connectionObj = args;
                    //this.connectionObj.connections.sort(function (a, b) {
                    //    console.log(a.createAt > b.createAt);
                    //    return a.createAt > b.createAt;
                    //})
                },

                mockConnect: function () {
                    console.log(this.current)
                    this.connectionHub(this.current.scopeId, this.current.clientId, this.current.userId);
                    this.current = { ...this.current, scopeId:'',clientId:'',userId:'' }
                },
                openToast: function () {
                    this.toast.show = true;
                },
                addToGroup: function () {
                    //todo
                    //var url = '/api/hub/ClientStub?scopeId=' + messageObj.scopeId + '&clientId=' + messageObj.clientId;
                    //fetch(url)
                    //    .then(response => response)
                    //    .then(data => console.log(data))
                    this.toast.show = false;
                    this.toast.groupId = '';

                    //this.$refs.toast1.toast("show");
                }
                //goto: function (scopeId, clientId) {
                //    window.location.href = '/ClientMock.html';
                //},
            },
            created() {
                var scopeId = "monitor_scope";
                var clientId = "monitor_client";
                this.connectionHub(scopeId, clientId);
            },
            filters: {
                formatDate(time) {
                    let date = new Date(time);
                    return formatDate(date, 'yyyy-MM-dd hh:mm')
                }
            }
        });

        function formatDate(date, fmt) {
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (date.getFullYear() + '').substr(4 - RegExp.$1.length))
            }
            let o = {
                'M+': date.getMonth() + 1,
                'd+': date.getDate(),
                'h+': date.getHours(),
                'm+': date.getMinutes(),
                's+': date.getSeconds()
            }
            for (let k in o) {
                if (new RegExp(`(${k})`).test(fmt)) {
                    let str = o[k] + ''
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length === 1) ? str : padLeftZero(str))
                }
            }
            return fmt
        }
        function padLeftZero(str) {
            return ('00' + str).substr(str.length)
        }
    </script>
</body>
</html>
